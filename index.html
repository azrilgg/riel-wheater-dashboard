<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riel Weather Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- üé• Video Background -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="assets/sky.mp4" type="video/mp4">
  </video>

  <!-- üå§Ô∏è Konten Utama -->
  <div class="app">
    <header>
      <div class="logo">
        <i class="fa-solid fa-cloud-sun"></i>
        <h1>Riel Weather</h1>
      </div>
    </header>

    <div class="search">
      <input type="text" id="cityInput" placeholder="üîç Cari kota (contoh: Bandung)">
      <button id="searchBtn" class="btn"><i class="fa-solid fa-magnifying-glass"></i> Cari</button>
      <button id="locBtn" class="btn"><i class="fa-solid fa-location-crosshairs"></i> Lokasi Saya</button>
    </div>

    <p id="error" class="error hidden"></p>

    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Mengambil data cuaca...</p>
    </div>

    <div id="weatherCard" class="weather-card hidden">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" alt="Cuaca">
      <h3 id="tempValue"></h3>
      <p id="weatherDesc"></p>
      <div class="details">
        <p><i class="fa-solid fa-droplet"></i> <span id="humidity"></span></p>
        <p><i class="fa-solid fa-wind"></i> <span id="wind"></span></p>
        <p><i class="fa-solid fa-temperature-three-quarters"></i> <span id="feels"></span></p>
      </div>
    </div>

    <footer>
      <p>Made by <b>Ahmad Azriel</b> | Weather Dashboard üå¶Ô∏è</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
